spring:
  application:
    name: ecommerceManager
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/TMSBackend
          jwk-set-uri: ${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs
  datasource:
    url: jdbc:postgresql://192.168.1.139:5432/ecommerceDB
    username: dom
    password: dom

  jpa:
    properties:  
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL92Dialect
        ddl-auto: update 

  h2:
    console:
      enabled: true

jwt:
  auth:
    converter:
      resource-id: springboot-keycloak-client
      principal-attribute: preferred_username

logging:
  level:
    org.springframework.security: DEBUG

server:
  port: '8090'
  servlet:
    context-path: /api
